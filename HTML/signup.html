<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/signup.css" rel="stylesheet" type="text/css">
    <link href="../css/variables.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <title>Tech House | Sign up</title>
</head>
<body>

    <main class="container">
        <section class="left">
            <!-- c-conntent = create account content -->
            <div class="signup-content">
                <div class="ca-content">
                    <h1 class="ca-title">Create Account</h1>
                    <div class="ca-input-area">
                        <fomr class="ca-input-fields">

                            <label class="name-field">
                                <input type="email" required>
                                <span class="placeholder">Full Name</span>
                                <span class="lazm"></span> 
                            </label>

                            <label class="phone-field">
                                <input type="text" maxlength="10" pattern="/^[0-9]+$/" onkeypress="return onlyNumberKey(event)" required>
                                <span class="placeholder">Phone Number</span>
                                <span class="lazm"></span>
                            </label>

                            <label class="adr-field">
                                <input type="text" required>
                                <span class="placeholder">Adress</span>
                                <span class="lazm"></span>
                            </label>

                            <label class="email-field">
                                <input type="email" required id="email">
                                <span class="placeholder">Email Address</span>
                                <span class="lazm"></span>
                                <div class="error-msg"></div>
                            </label>

                            <label class="pwd-field">
                                <input type="text" required id="password">
                                <span class="placeholder">Password</span>
                                <span class="lazm"></span>
                                <div class="error-msg"></div>
                            </label>

                        </form>
                        <div class="terms">
                            <input type="checkbox" class="checkbox" required checked/>
                            <span>I agree to the <a href="#">Terms and Services</a> and <a href="#">Privacy Policy</a></span>
                        </div>
                        <div class="submit-box azerty">
                            <a class="signup hide" href="../html/signup.html" >Create Account</a>
                            <a class="azerty" href="#" >Create Account</a>
                        </div>
                        <div class="signin">
                            <span>Already a member? <a class="signin-link"href="../html/login.html">Sign in</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="right">
            <div class="right-content">
                <nav class="nav-bar">
                    <ul class="nav-bar-list">
                        <li class="list-element"><a href="../html/index.html" class="element-link">Home</a></li>
                        <li class="list-element"><a href="../html/shop-all.html" class="element-link">Shop Now</a></li>
                        <li class="list-element"><a href="../html/contact-us.html" class="element-link">Contact Us</a></li>
                        <li class="list-element"><a href="../html/login.html" class="element-link">Login</a></li>
                    </ul>
                </nav>

                <div class="logo">
                    <img src="../images/new-logo.jpg" alt="logo">
                </div>

                <div class="other-logs">
                    <p>or login with</p>
                        <div class="other-logs-links">
                            <div class="link">
                                <a href="#">
                                    <img src="../images/facebook.jpg" alt="">
                                    <p>Sign up with facebook</p>
                                </a>
                            </div>
                            <div class="link">
                                <a href="#">
                                    <img src="../images/google.png" alt="">
                                    <p>Sign up with google</p>
                                </a>
                            </div>
                        </div>
                </div>
            </div>

        </section>
    </main>
    <script src="../js/sign-up.js"></script>
</body>
</html>
